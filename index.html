<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Number Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .score-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-box {
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .game-container {
            position: relative;
            background: rgba(187, 173, 160, 0.9);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 320px;
            height: 320px;
            position: relative;
        }

        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
            width: 70px;
            height: 70px;
        }

        .tile {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            transition: all 0.15s ease-in-out;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.2rem; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.2rem; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.2rem; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1rem; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1rem; }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .restart-btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .restart-btn:hover {
            background: #9f8a76;
        }

        .instructions {
            margin-top: 15px;
            color: rgba(255,255,255,0.9);
            text-align: center;
            font-size: 0.9rem;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .game-over.win h2 {
            color: #f65e3b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2 id="gameOverText">Game Over!</h2>
            <button class="restart-btn" onclick="restartGame()">Try Again</button>
        </div>
    </div>

    <div class="controls">
        <button class="restart-btn" onclick="restartGame()">New Game</button>
        <div class="instructions">
            Use arrow keys or swipe to move tiles. When two tiles with the same number touch, they merge into one!
        </div>
    </div>

    <script>
        let board = [];
        let score = 0;
        let best = parseInt(localStorage.getItem('best2048') || '0');
        let hasWon = false;
        
        const grid = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const bestElement = document.getElementById('best');
        const gameOverElement = document.getElementById('gameOver');
        const gameOverText = document.getElementById('gameOverText');

        function initBoard() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            hasWon = false;
            updateDisplay();
            addRandomTile();
            addRandomTile();
            updateDisplay();
            gameOverElement.classList.remove('show', 'win');
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] === 0) {
                        emptyCells.push({r, c});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.r][randomCell.c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            // Clear existing tiles
            const existingTiles = grid.querySelectorAll('.tile');
            existingTiles.forEach(tile => tile.remove());

            // Add current tiles
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${board[r][c]}`;
                        tile.textContent = board[r][c];
                        tile.style.left = `${c * 80 + 10}px`;
                        tile.style.top = `${r * 80 + 10}px`;
                        grid.appendChild(tile);
                    }
                }
            }

            scoreElement.textContent = score;
            
            if (score > best) {
                best = score;
                localStorage.setItem('best2048', best.toString());
            }
            bestElement.textContent = best;
        }

        function move(direction) {
            let moved = false;
            let newBoard = board.map(row => [...row]);

            if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < 4; r++) {
                    let row = newBoard[r].filter(val => val !== 0);
                    
                    if (direction === 'right') {
                        row.reverse();
                    }

                    // Merge tiles
                    for (let i = 0; i < row.length - 1; i++) {
                        if (row[i] === row[i + 1]) {
                            row[i] *= 2;
                            row[i + 1] = 0;
                            score += row[i];
                            
                            if (row[i] === 2048 && !hasWon) {
                                hasWon = true;
                                setTimeout(() => showGameOver(true), 300);
                            }
                        }
                    }

                    row = row.filter(val => val !== 0);
                    
                    while (row.length < 4) {
                        row.push(0);
                    }

                    if (direction === 'right') {
                        row.reverse();
                    }

                    newBoard[r] = row;
                }
            } else { // up or down
                for (let c = 0; c < 4; c++) {
                    let column = [];
                    for (let r = 0; r < 4; r++) {
                        if (newBoard[r][c] !== 0) {
                            column.push(newBoard[r][c]);
                        }
                    }

                    if (direction === 'down') {
                        column.reverse();
                    }

                    // Merge tiles
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            column[i + 1] = 0;
                            score += column[i];
                            
                            if (column[i] === 2048 && !hasWon) {
                                hasWon = true;
                                setTimeout(() => showGameOver(true), 300);
                            }
                        }
                    }

                    column = column.filter(val => val !== 0);
                    
                    while (column.length < 4) {
                        column.push(0);
                    }

                    if (direction === 'down') {
                        column.reverse();
                    }

                    for (let r = 0; r < 4; r++) {
                        newBoard[r][c] = column[r];
                    }
                }
            }

            // Check if board changed
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] !== newBoard[r][c]) {
                        moved = true;
                        break;
                    }
                }
            }

            if (moved) {
                board = newBoard;
                updateDisplay();
                setTimeout(() => {
                    addRandomTile();
                    updateDisplay();
                    
                    if (isGameOver()) {
                        setTimeout(() => showGameOver(false), 300);
                    }
                }, 150);
            }
        }

        function isGameOver() {
            // Check for empty cells
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    if (board[r][c] === 0) return false;
                }
            }

            // Check for possible merges
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const current = board[r][c];
                    if ((r < 3 && board[r + 1][c] === current) ||
                        (c < 3 && board[r][c + 1] === current)) {
                        return false;
                    }
                }
            }

            return true;
        }

        function showGameOver(won) {
            gameOverText.textContent = won ? 'You Win!' : 'Game Over!';
            gameOverElement.classList.add('show');
            if (won) {
                gameOverElement.classList.add('win');
            }
        }

        function restartGame() {
            initBoard();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            switch(e.key) {
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        grid.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        grid.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;

            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;

            let diffX = touchStartX - touchEndX;
            let diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 30) {
                    move('left');
                } else if (diffX < -30) {
                    move('right');
                }
            } else {
                if (diffY > 30) {
                    move('up');
                } else if (diffY < -30) {
                    move('down');
                }
            }

            touchStartX = 0;
            touchStartY = 0;
        });

        // Initialize game
        bestElement.textContent = best;
        initBoard();
    </script>
</body>
</html>
