<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            color: #776e65;
            background: #faf8ef;
            font-size: 18px;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            color: #776e65;
        }

        .scores-container {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .score-container, .best-container, .timer-container {
            display: inline-block;
            background: #bbada0;
            padding: 3px 10px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 3px;
            color: white;
            margin: 0 5px;
            text-align: center;
            min-width: 100px;
        }

        .score-addition {
            position: absolute;
            color: #f9f6f2;
            font-weight: bold;
            font-size: 25px;
            line-height: 25px;
            pointer-events: none;
            animation: move-up 600ms ease-in;
            animation-fill-mode: both;
        }

        @keyframes move-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px);
            }
        }

        .restart-button, .new-game-button {
            display: inline-block;
            background: #8f7a66;
            border-radius: 3px;
            padding: 0 20px;
            text-decoration: none;
            color: #f9f6f2;
            height: 40px;
            line-height: 42px;
            margin-left: 9px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .game-container {
            margin-top: 40px;
            position: relative;
        }

        .grid-container {
            background: #bbada0;
            border-radius: 10px;
            width: 500px;
            height: 500px;
            position: relative;
            padding: 15px;
        }

        .grid-row {
            margin-bottom: 15px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-row:after {
            content: "";
            display: block;
            clear: both;
        }

        .grid-cell {
            width: 106.25px;
            height: 106.25px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 6px;
            float: left;
            margin-right: 15px;
        }

        .grid-cell:last-child {
            margin-right: 0;
        }

        .tile-container {
            position: absolute;
            z-index: 2;
            top: 15px;
            left: 15px;
        }

        .tile {
            width: 106.25px;
            height: 106.25px;
            background: #eee4da;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
            line-height: 106.25px;
            font-size: 55px;
            position: absolute;
            transition: all 0.15s ease-in-out;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 45px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 45px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 45px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 35px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 35px; box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0), inset 0 0 0 1px rgba(255, 255, 255, 0); }

        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 30px; }

        .game-message {
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(238, 228, 218, 0.73);
            z-index: 100;
            text-align: center;
        }

        .game-won .game-message {
            background: rgba(237, 194, 46, 0.5);
            color: #f9f6f2;
        }

        .game-won, .game-over {
            display: block;
        }

        .game-message p {
            font-size: 60px;
            font-weight: bold;
            height: 60px;
            line-height: 60px;
            margin-top: 150px;
        }

        .game-message .lower {
            display: block;
            margin-top: 59px;
        }

        .game-message a {
            display: inline-block;
            background: #8f7a66;
            border-radius: 3px;
            padding: 0 20px;
            text-decoration: none;
            color: #f9f6f2;
            height: 40px;
            line-height: 42px;
            margin-left: 9px;
            margin-right: 30px;
        }

        .share-button {
            background: #3b5998 !important;
            margin-left: 0 !important;
        }

        .form-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #8f7a66;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1000;
            transition: background 0.3s;
        }

        .form-button:hover {
            background: #9f8a76;
        }

        .game-explanation {
            margin-top: 50px;
            line-height: 18px;
        }

        .tile-new {
            animation: appear 200ms ease 100ms;
            animation-fill-mode: backwards;
        }

        .tile-merged {
            z-index: 20;
            animation: pop 200ms ease 100ms;
            animation-fill-mode: backwards;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @media screen and (max-width: 520px) {
            html {
                font-size: 15px;
            }

            body {
                padding: 20px;
            }

            h1 {
                font-size: 27px;
                margin-top: 15px;
            }

            .container {
                width: 280px;
            }

            .score-container, .best-container, .timer-container {
                margin: 0 2px;
                font-size: 15px;
                min-width: 70px;
            }

            .grid-container {
                width: 280px;
                height: 280px;
            }

            .grid-cell {
                width: 57.5px;
                height: 57.5px;
                margin-right: 10px;
                margin-bottom: 10px;
            }

            .tile {
                width: 57.5px;
                height: 57.5px;
                line-height: 57.5px;
                font-size: 30px;
            }

            .tile-128, .tile-256, .tile-512 {
                font-size: 25px;
            }

            .tile-1024, .tile-2048 {
                font-size: 20px;
            }

            .game-message p {
                font-size: 30px;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="scores-container">
                <div class="score-container">Score<br><span id="score">0</span></div>
                <div class="best-container">Best<br><span id="best">0</span></div>
                <div class="timer-container">Time<br><span id="timer">00:00</span></div>
            </div>
        </div>

        <div class="above-game">
            <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
            <a class="restart-button">New Game</a>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Keep going</a>
                    <a class="retry-button">Try again</a>
                    <a href="#" class="share-button" id="shareButton">Share Results</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container"></div>
        </div>

        <p class="game-explanation">
            <strong class="important">HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
        </p>
    </div>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSf66hYSFxnaQXvXmHlWU2MIGwIn3dkmiQ5iguGazXRKw4cSEg/viewform?usp=dialog" target="_blank" class="form-button">Feedback Form</a>

    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.best = parseInt(localStorage.getItem('bestScore')) || 0;
                this.won = false;
                this.over = false;
                this.keepPlaying = false;
                this.startTime = null;
                this.timerInterval = null;
                this.elapsedTime = 0;
                this.spawnLevel = 1; // Controls what tiles spawn (1 = 2/4, 2 = 4/8, etc.)
                this.highestAchieved = 2; // Track highest tile achieved
                
                this.scoreElement = document.getElementById('score');
                this.bestElement = document.getElementById('best');
                this.timerElement = document.getElementById('timer');
                this.messageElement = document.querySelector('.game-message');
                this.tileContainer = document.querySelector('.tile-container');
                
                this.init();
                this.bindEvents();
            }

            init() {
                this.grid = this.createEmptyGrid();
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                this.updateBestScore();
                this.startTimer();
            }

            createEmptyGrid() {
                return Array(this.size).fill().map(() => Array(this.size).fill(0));
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    // Progressive difficulty: spawn higher level tiles based on progress
                    const baseValue = Math.pow(2, this.spawnLevel);
                    const nextValue = Math.pow(2, this.spawnLevel + 1);
                    const value = Math.random() < 0.9 ? baseValue : nextValue;
                    this.grid[randomCell.x][randomCell.y] = value;
                    
                    setTimeout(() => {
                        const tile = this.getTileElement(randomCell.x, randomCell.y);
                        if (tile) tile.classList.add('tile-new');
                    }, 50);
                }
            }

            updateDisplay() {
                this.tileContainer.innerHTML = '';
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] !== 0) {
                            const tile = document.createElement('div');
                            tile.classList.add('tile', `tile-${this.grid[i][j]}`);
                            tile.textContent = this.grid[i][j];
                            tile.style.left = (j * 121.25) + 'px';
                            tile.style.top = (i * 121.25) + 'px';
                            tile.dataset.row = i;
                            tile.dataset.col = j;
                            tile.dataset.value = this.grid[i][j];
                            this.tileContainer.appendChild(tile);
                            
                            // Track highest tile achieved and update spawn level
                            if (this.grid[i][j] > this.highestAchieved) {
                                this.highestAchieved = this.grid[i][j];
                                this.updateSpawnLevel();
                            }
                        }
                    }
                }
                
                this.scoreElement.textContent = this.score;
            }

            getTileElement(row, col) {
                return document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            }

            move(direction) {
                if (this.over && !this.keepPlaying) return;
                
                let moved = false;
                const previousGrid = this.grid.map(row => [...row]);
                const previousTiles = Array.from(this.tileContainer.children).map(tile => ({
                    element: tile,
                    row: parseInt(tile.dataset.row),
                    col: parseInt(tile.dataset.col),
                    value: parseInt(tile.dataset.value)
                }));
                
                switch (direction) {
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                }
                
                if (moved) {
                    this.animateMovement(previousTiles, () => {
                        this.addRandomTile();
                        this.updateDisplay();
                        
                        if (this.hasWon() && !this.won) {
                            this.won = true;
                            this.showMessage('You Win!', 'game-won');
                        } else if (this.isGameOver()) {
                            this.over = true;
                            this.showMessage('Game Over!', 'game-over');
                        }
                        
                        if (this.score > this.best) {
                            this.best = this.score;
                            localStorage.setItem('bestScore', this.best);
                            this.updateBestScore();
                        }
                    });
                }
            }

            moveLeft() {
                let moved = false;
                const mergedPositions = [];
                
                for (let i = 0; i < this.size; i++) {
                    const row = this.grid[i].filter(cell => cell !== 0);
                    const originalLength = row.length;
                    
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row[j + 1] = 0;
                            mergedPositions.push({row: i, col: j, value: row[j]});
                        }
                    }
                    
                    const newRow = row.filter(cell => cell !== 0);
                    while (newRow.length < this.size) {
                        newRow.push(0);
                    }
                    
                    if (JSON.stringify(this.grid[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    this.grid[i] = newRow;
                }
                
                // Add pop animation to merged tiles
                setTimeout(() => {
                    mergedPositions.forEach(pos => {
                        const tile = this.getTileAtPosition(pos.row, pos.col);
                        if (tile) tile.classList.add('tile-merged');
                    });
                }, 150);
                
                return moved;
            }

            moveRight() {
                let moved = false;
                const mergedPositions = [];
                
                for (let i = 0; i < this.size; i++) {
                    const row = this.grid[i].filter(cell => cell !== 0);
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row[j - 1] = 0;
                            // Calculate final position after filtering
                            const filteredRow = row.filter(cell => cell !== 0);
                            const finalCol = this.size - filteredRow.length + filteredRow.indexOf(row[j]);
                            mergedPositions.push({row: i, col: finalCol, value: row[j]});
                        }
                    }
                    const newRow = row.filter(cell => cell !== 0);
                    while (newRow.length < this.size) {
                        newRow.unshift(0);
                    }
                    if (JSON.stringify(this.grid[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    this.grid[i] = newRow;
                }
                
                setTimeout(() => {
                    mergedPositions.forEach(pos => {
                        const tile = this.getTileAtPosition(pos.row, pos.col);
                        if (tile) tile.classList.add('tile-merged');
                    });
                }, 150);
                
                return moved;
            }

            moveUp() {
                let moved = false;
                const mergedPositions = [];
                
                for (let j = 0; j < this.size; j++) {
                    const column = [];
                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== 0) {
                            column.push(this.grid[i][j]);
                        }
                    }
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column[i + 1] = 0;
                            mergedPositions.push({row: i, col: j, value: column[i]});
                        }
                    }
                    const newColumn = column.filter(cell => cell !== 0);
                    while (newColumn.length < this.size) {
                        newColumn.push(0);
                    }
                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== newColumn[i]) {
                            moved = true;
                        }
                        this.grid[i][j] = newColumn[i];
                    }
                }
                
                setTimeout(() => {
                    mergedPositions.forEach(pos => {
                        const tile = this.getTileAtPosition(pos.row, pos.col);
                        if (tile) tile.classList.add('tile-merged');
                    });
                }, 150);
                
                return moved;
            }

            moveDown() {
                let moved = false;
                const mergedPositions = [];
                
                for (let j = 0; j < this.size; j++) {
                    const column = [];
                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== 0) {
                            column.push(this.grid[i][j]);
                        }
                    }
                    for (let i = column.length - 1; i > 0; i--) {
                        if (column[i] === column[i - 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column[i - 1] = 0;
                            const filteredColumn = column.filter(cell => cell !== 0);
                            const finalRow = this.size - filteredColumn.length + filteredColumn.indexOf(column[i]);
                            mergedPositions.push({row: finalRow, col: j, value: column[i]});
                        }
                    }
                    const newColumn = column.filter(cell => cell !== 0);
                    while (newColumn.length < this.size) {
                        newColumn.unshift(0);
                    }
                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== newColumn[i]) {
                            moved = true;
                        }
                        this.grid[i][j] = newColumn[i];
                    }
                }
                
                setTimeout(() => {
                    mergedPositions.forEach(pos => {
                        const tile = this.getTileAtPosition(pos.row, pos.col);
                        if (tile) tile.classList.add('tile-merged');
                    });
                }, 150);
                
                return moved;
            }

            hasWon() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            isGameOver() {
                // Check for empty cells
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            return false;
                        }
                    }
                }
                
                // Check for possible merges
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const current = this.grid[i][j];
                        if ((i > 0 && this.grid[i-1][j] === current) ||
                            (i < this.size-1 && this.grid[i+1][j] === current) ||
                            (j > 0 && this.grid[i][j-1] === current) ||
                            (j < this.size-1 && this.grid[i][j+1] === current)) {
                            return false;
                        }
                    }
                }
                
                return true;
            }

            showMessage(message, className) {
                this.stopTimer();
                this.messageElement.querySelector('p').textContent = message;
                this.messageElement.className = `game-message ${className}`;
                this.updateShareButton();
            }

            hideMessage() {
                this.messageElement.className = 'game-message';
            }

            updateShareButton() {
                const shareButton = document.getElementById('shareButton');
                const timeText = this.formatTime(this.elapsedTime);
                shareButton.onclick = () => {
                    const text = `I just played 2048! Score: ${this.score}, Time: ${timeText}`;
                    if (navigator.share) {
                        navigator.share({
                            title: '2048 Game Results',
                            text: text,
                            url: window.location.href
                        });
                    } else {
                        // Fallback for browsers that don't support Web Share API
                        const tempTextarea = document.createElement('textarea');
                        tempTextarea.value = text + ' - ' + window.location.href;
                        document.body.appendChild(tempTextarea);
                        tempTextarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempTextarea);
                        alert('Results copied to clipboard!');
                    }
                };
            }

            restart() {
                this.score = 0;
                this.won = false;
                this.over = false;
                this.keepPlaying = false;
                this.elapsedTime = 0;
                this.spawnLevel = 1;
                this.highestAchieved = 2;
                this.hideMessage();
                this.init();
            }

            updateSpawnLevel() {
                // When player gets 128 (2^7), start spawning 4/8 (level 2)
                if (this.highestAchieved >= 128 && this.spawnLevel === 1) {
                    this.spawnLevel = 2;
                }
                // After 128, every time they get a higher power of 2, increase spawn level
                else if (this.highestAchieved >= 256 && this.spawnLevel === 2) {
                    this.spawnLevel = 3; // 8/16
                }
                else if (this.highestAchieved >= 512 && this.spawnLevel === 3) {
                    this.spawnLevel = 4; // 16/32
                }
                else if (this.highestAchieved >= 1024 && this.spawnLevel === 4) {
                    this.spawnLevel = 5; // 32/64
                }
                else if (this.highestAchieved >= 2048 && this.spawnLevel === 5) {
                    this.spawnLevel = 6; // 64/128
                }
            }

            animateMovement(previousTiles, callback) {
                // Create a temporary display to show movement
                this.updateDisplay();
                
                // Add movement animation
                setTimeout(() => {
                    if (callback) callback();
                }, 150);
            }

            getTileAtPosition(row, col) {
                return document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            }

            keepPlayingAfterWin() {
                this.keepPlaying = true;
                this.hideMessage();
                this.startTimer();
            }

            updateBestScore() {
                this.bestElement.textContent = this.best;
            }

            startTimer() {
                this.startTime = Date.now() - this.elapsedTime * 1000;
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Math.floor((Date.now() - this.startTime) / 1000);
                    this.timerElement.textContent = this.formatTime(this.elapsedTime);
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        this.move('up');
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        this.move('down');
                    } else if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        this.move('left');
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        this.move('right');
                    }
                });

                // Touch events for mobile
                let startX, startY;
                document.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                });

                document.addEventListener('touchend', (e) => {
                    if (!startX || !startY) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 0) {
                            this.move('left');
                        } else {
                            this.move('right');
                        }
                    } else {
                        if (diffY > 0) {
                            this.move('up');
                        } else {
                            this.move('down');
                        }
                    }
                    
                    startX = null;
                    startY = null;
                });

                document.querySelector('.restart-button').addEventListener('click', () => {
                    this.restart();
                });

                document.querySelector('.retry-button').addEventListener('click', () => {
                    this.restart();
                });

                document.querySelector('.keep-playing-button').addEventListener('click', () => {
                    this.keepPlayingAfterWin();
                });
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            new Game2048();
        });
    </script>
